name: Javascript Format Checker
on: [push, pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: |
          yarn install --frozen-lockfile
      - run: npm run format
      - name: Commit changes
      - run: |
          git add .
          git commit -m "Apply formatting changes"
          git push
